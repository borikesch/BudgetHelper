<div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders">
                    {{ header }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableRows">
                <td *ngFor="let key of tableHeaders">
                    {{ getTableItem(row,key) }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<button *ngIf="!showAdd" (click)="showAdd = true">
    Add a transaction
</button>

<ng-container *ngIf="showAdd">
    <form [formGroup]="transactionForm">
        <div>
            <label for="price">Prijs </label>
            <input id="price" type="text" formControlName="price">
        </div>
        <div>
            <label for="name">Naam </label>
            <input id="name" type="text" formControlName="name">
        </div>
        <div>
            <label for="date">Datum </label>
            <input id="date" type="date" formControlName="date">
        </div>
        <div>
            <label for="category">Category </label>
            <select id="category" name="category" formControlName="category">
                <option value="">Kies een Category</option>
                <ng-container *ngFor="let option of categoryOptions">
                    <option [value]="option">{{ option }}</option>
                </ng-container>
            </select>
        </div>
    </form>
    <button [disabled]="!transactionForm.valid" (click)="onAdd()">
        Add
    </button>
</ng-container>
